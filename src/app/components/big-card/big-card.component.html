<div class="container_big-card">
  <div class="big-card-img">
    <img src="{{ photoCover }}"
    alt="Default image"
    srcset=""
    height="200px"
    >
  </div>
  <div class="big-card-title">
    <a [routerLink]="['content', id]"><h1>{{ cardTitle }}</h1></a>
  </div>
  <div class="big-card-description">
    <p>
      <a [routerLink]="['content', id]">{{ cardDescription }}</a>

    </p>
  </div>

</div>
