<div class="container_small-card">

  <div class="container_small-card-content">
    <div class="small-card-img">
      <img src="{{ photoCover }}"
      alt="Default image"
      srcset=""
      height="200px"
      >
    </div>

    <div class="small-card-title">
      <a [routerLink]="['content', id]"><h1>{{ cardTitle }}</h1></a>
    </div>

  </div>

  <div class="container_small-card-separator">
    <hr>
  </div>

</div>
